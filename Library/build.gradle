apply plugin: 'com.android.library'
apply plugin: 'maven'
ext {
    PUBLISH_GROUP_ID = "com.prayxiang.support"
    PUBLISH_ARTIFACT_ID = "common"
    PUBLISH_VERSION = "1.0.8"
}

uploadArchives {
    repositories.mavenDeployer {
        def deployPath = file(getProperty('LOCAL_URL'))
        repository(url: "file:///Users/xianggaofeng/maven-repo/android")
        pom.project {
            groupId project.PUBLISH_GROUP_ID
            artifactId project.PUBLISH_ARTIFACT_ID
            version project.PUBLISH_VERSION
        }
    }
}
android {
    compileSdkVersion 27



    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.github.chrisbanes:PhotoView:2.1.3'
    api 'com.github.bumptech.glide:glide:3.7.0'
    api 'com.prayxiang.support:recyclerview:1.0.0'
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.android.support:recyclerview-v7:27.1.1'
    api "com.google.code.gson:gson:2.8.2"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    api "android.arch.lifecycle:extensions:1.1.1"
    api 'com.squareup.retrofit2:retrofit:2.4.0'
    api 'com.squareup.retrofit2:converter-gson:2.4.0'
    api "com.android.support:exifinterface:27.1.1"
    api "android.arch.lifecycle:reactivestreams:1.1.1"
    annotationProcessor "android.arch.lifecycle:compiler:1.1.1"
    api 'org.greenrobot:eventbus:3.1.1'
    api 'com.github.hackware1993:MagicIndicator:1.5.0'

}
